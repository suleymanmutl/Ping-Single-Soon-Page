<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div class="top-section">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="notify-container">
        <input class="input" id="input" type="text" placeholder="Your Email Adress..." />
        <p class="error-msg">Please provide a valid email adress</p>
        <p class="success-msg">Successfully :D</p>
        <button class="btn">Notify Me</button>
      </div>
      <div class="bottom-section">
        <img src="images/illustration-dashboard.png" alt="" />
        <div class="social">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
        <small>&copy; Copyright Ping. All rights reserved.</small>
      </div>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
